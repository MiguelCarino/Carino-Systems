<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Website Template</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="assets/js/main.js" defer></script>
    <!-- OGP Tags -->
    <meta property="og:title" content="Basic Website Template">
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://www.example.com">
    <meta property="og:image" content="http://www.example.com/image.jpg">
    <meta property="og:description" content="A simple website template with a navbar, header, content area, and footer.">
</head>
<body>
    <!-- Navigation Bar -->
    <nav id="navbar"></nav>

    <!-- Header -->
    <header>
        <h1>Friendly IT solutions, openly available</h1>
        <p>Random tip:</p>
    </header>

    <!-- Main Content Area -->
    <main>
        <!-- Container for highlight squares -->
        <div class="main-container">
            <div class="highlight" id="home">
                <h2>Operating Systems</h2>
            </div>
            <div class="highlight" id="about">
                <h2>Solutions</h2>
            </div>
            <div class="highlight" id="services">
                <h2>Hardware</h2>
            </div>
            <div class="highlight" id="contact">
                <h2>Music</h2>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer id="footer"></footer>
</body>
</html>
