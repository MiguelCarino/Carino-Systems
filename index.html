<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carino Systems™</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="icon" href="assets/images/logo.webp">
    <!-- <script src="assets/js/main.js" defer></script> -->
    <!-- Open Graph Protocol Meta Tags -->
    <meta property="og:title" content="Carino Systems"/>
    <meta property="twitter:title" content="Carino Systems"/>
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://carino.systems"/>
    <meta property="og:image" content="https://carino.systems/images/ogp.webp"/>
    <meta property="og:description" content="Friendly IT solutions, openly available"/>
    <meta property="og:site_name" content="Carino Systems"/>
    <meta property="og:locale" content="en_US"/>
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #111;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh; /* Ensure full viewport height */
        overflow-y: auto; /* Enable vertical scrolling */
    }
    
    a:link {
        text-decoration: none;
    }
    
    .container {
        display: flex;
        flex-direction: column; /* Stack columns vertically */
        align-items: center; /* Center horizontally */
        width: 80%;
    }
    
    .left-column, .right-column {
        display: flex;
        flex-direction: column;
        justify-content: center;
        width: 100%;
    }
    
    .left-column {
        margin-bottom: 20px;
        text-align: center;
    }
    
    .right-column {
        width: 100%;
    }
    
    .left-column h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
    }
    
    #random-phrase {
        font-size: 1.2em;
        font-style: italic;
        margin-top: 10px;
    }
    
    .tiles {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center; /* Center tiles horizontally */
        margin-top: 20px; /* Space between the text and tiles */
    }
    
    .tile {
        /*font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;*/
        font-weight: bold;
        font-size: 22px;
        position: relative;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: background-color 0.3s ease-in-out, background-image 0.3s ease-in-out, opacity 0.3s ease-in-out;
        height: 150px; /* Fixed height for all tiles */
        color: white;
        border-radius: 8px;
        cursor: pointer;
        opacity: 0; /* Initially hidden */
        transform: translateY(10vh); /* Initial position for sliding effect */
        animation: slideIn 2s forwards; /* Slide-in animation */
    }
    
    .tile-bg-video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover; /* Ensures the video covers the entire tile */
        z-index: -1; /* Place the video behind the text */
        pointer-events: none; /* Allow clicks to pass through to the tile */
        transition: opacity 0.3s ease-in-out; /* Smooth transition for video */
    }
    
    /* Keep the video visible initially */
    .tile-bg-video {
        opacity: 0;
    }
    
    /* On hover, hide the video and show the background color */
    .tile:hover .tile-bg-video {
        opacity: 1; /* Hide the video */
        filter: brightness(0.7); /* Optional: Adjust brightness for better readability */
    }
    
    /* Adjust the background color on hover */
    .tile:hover {
        background-color: rgba(0, 0, 0, 0.8); /* Example color, adjust as needed */
    }

    
    /* Dynamic widths */
    .tile.small-tile {
        flex: 1 1 20%; /* Small tiles take 20% of the row */
    }
    
    .tile.medium-tile {
        flex: 1 1 30%; /* Medium tiles take 30% of the row */
    }
    
    .tile.big-tile {
        flex: 1 1 40%; /* Big tiles take 40% of the row */
    }
    
    /* Color Types */
    .ultramarine {
        background-color: #3F00FF;
    }
    
    .emerald {
        background-color: #50C878;
    }
    
    .scarlet {
        background-color: #FF2400;
    }
    
    .coral {
        background-color: #FF7F50;
    }
    
    .amber {
        background-color: #FFC107;
    }
    
    .teal {
        background-color: #008080;
    }
    
    .violet {
        background-color: #8A2BE2;
    }
    
    .crimson {
        background-color: #DC143C;
    }
    
    .indigo {
        background-color: #4B0082;
    }
    
    .lime {
        background-color: #00FF00;
    }
    
    .ruby {
        background-color: #E0115F;
    }
    
    .turquoise {
        background-color: #40E0D0;
    }
    
    .icon-row {
        display: flex;
        gap: 15px; /* Space between icons */
        justify-content: center; /* Center the icons */
        padding: 10px; /* Padding around the icons */
    }

    .icon-link {
        color: #fff; /* Icon color */
        font-size: 29px; /* Icon size */
        text-decoration: none; /* Remove underline from links */
        transition: color 0.3s; /* Smooth color transition */
    }

    .icon-link:hover {
        color: #0073b1; /* Change color on hover */
    }

    /* Hover Effects */
    .tile:hover {
        background-image: var(--bgVideo);
        background-color: transparent;
        opacity: 0.1;
        filter: brightness(0.9);
    }

    .contrast-toggle {
        background-color: transparent;
        border: none;
        cursor: pointer;
        font-size: 24px;
        color: #fff;
        transition: color 0.3s;
    }
    .contrast-toggle:hover {
        color: #0073b1; /* Match the hover effect of social icons */
    }
    
    .high-contrast {
        background-color: #000;
        color: yellow;
    }

    .high-contrast-tile {
        font-size: 52px;
        opacity: 1;
        width: 100%;
    }

    .white-mode {
        background-color: #fff;
        color: #000;
    }
    
    /* Slide-in Animation */
    @keyframes slideIn {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    @media (max-width: 1366px) {
        .container {
        flex-direction: column; /* Stack columns vertically */
        }
        .tile.small-tile {
            flex: 1 1 30%; /* Adjust small tiles to 30% of the row */
        }
    
        .tile.medium-tile {
            flex: 1 1 45%; /* Adjust medium tiles to 45% of the row */
        }
    
        .tile.big-tile {
            flex: 1 1 90%; /* Adjust big tiles to 90% of the row */
        }
    }
    
    @media (max-width: 768px) {
        .container {
            flex-direction: column;
            width: 100%;
            height: auto;
        }
    
        .left-column, .right-column {
            width: 100%;
        }
    
        .tiles {
            justify-content: center;
        }
    
        .tile {
            width: 100%; /* Full width for tiles on mobile */
            height: 200px; /* Increase height for better appearance on mobile */
        }
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-column">
            <!--<div><button id="contrastToggle" class="contrast-toggle" aria-label="Toggle Contrast">
                <i class="fas fa-adjust"></i>
            </div>-->
            <h1>Miguel Cariño</h1>
            <h2>Openly available IT solutions</h2>
            <div class="icon-row">
                <a href="https://www.linkedin.com/in/miguelcarino94/" target="_blank" class="icon-link">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="https://github.com/MiguelCarino" target="_blank" class="icon-link">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://mastodon.social/@miguelcarino" target="_blank" class="icon-link">
                    <i class="fab fa-mastodon"></i>
                </a>
                <a href="https://steamcommunity.com/id/HabiOS/" target="_blank" class="icon-link">
                    <i class="fab fa-steam"></i>
                </a>
            </div>
            
            <p id="random-phrase"></p>
        </div>
        <div class="right-column">
            <div class="tiles"></div>
        </div>
    </div>
</body>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const phrases = [
        "「 In doubt, reboot. 」",
        "「 Viruses are often inadvertently accepted, but you may not have noticed. 」",
        "「 Never trust brands, only reviews. 」",
        "「 Always copy your files, never cut them. 」",
        "「 Update your system when you can; otherwise, it will update when you don't. 」",
        "「 You can't download RAM. 」",
        "「 The Cloud is mostly on land and underwater. 」",
        "「 Clean your keyboard thoroughly at least once a year; don't ask. 」",
        "「 Antivirus software is malware that hates competition. 」",
        "「 All software is licensed, even if it's free. 」",
        "「 There's no way you can be 100% anonymous on the internet. 」",
        "「 A real backup is made by three copies, on two different types of storage, with one copy offsite. 」",
        "「 Data redundancy is not a backup. 」",
        "「 Remembering your passwords is a flaw; use a password manager instead. 」",
        "「 AI is a misleading commercial term, just like 'High Definition.' 」",
        "「 Automation doesn't imply optimization. 」"
    ];

    const randomPhraseElement = document.getElementById("random-phrase");
    if (randomPhraseElement) {
        const randomIndex = Math.floor(Math.random() * phrases.length);
        randomPhraseElement.textContent = phrases[randomIndex];
    }

    const tilesData = [
        { type: 'big-tile', color: 'ultramarine', text: 'Operating Systems', link: 'os.html', bgVideo: 'https://samplelib.com/lib/preview/webm/sample-5s.webm' },
        { type: 'medium-tile', color: 'emerald', text: 'Solutions', link: 'solutions.html', bgVideo: 'https://samplelib.com/lib/preview/webm/sample-5s.webm' },
        { type: 'small-tile', color: 'scarlet', text: 'Hardware', link: 'hardware.html', bgVideo: 'https://samplelib.com/lib/preview/webm/sample-5s.webm' },
        { type: 'small-tile', color: 'crimson', text: 'Streaming', link: 'streaming.html', bgVideo: 'https://samplelib.com/lib/preview/webm/sample-5s.webm' },
        { type: 'medium-tile', color: 'indigo', text: 'Music', link: 'music.html', bgVideo: 'https://samplelib.com/lib/preview/webm/sample-5s.webm' },
        { type: 'big-tile', color: 'scarlet', text: 'Test your computer', link: 'testing.html', bgVideo: 'https://samplelib.com/lib/preview/webm/sample-5s.webm' },
        // Add more tiles as needed
    ];

    const tilesContainer = document.querySelector('.tiles');

    tilesData.forEach((tile, index) => {
        const tileElement = document.createElement('a');
        tileElement.href = tile.link;
        tileElement.className = `tile ${tile.type} ${tile.color}`;
        tileElement.textContent = tile.text;
        tileElement.style.animationDelay = `${index * 0.1}s`; // Delay each tile's animation

        // Create a video element for the background
        const videoElement = document.createElement('video');
        videoElement.src = tile.bgVideo;
        videoElement.autoplay = true;
        videoElement.loop = true;
        videoElement.muted = true; // Mute to allow autoplay in most browsers
        videoElement.className = 'tile-bg-video';

        // Append the video element to the tile
        tileElement.appendChild(videoElement);

        // Append the tile to the container
        tilesContainer.appendChild(tileElement);
    });
    
    const contrastButton = document.getElementById('contrastToggle');
    let contrastMode = 0;
    contrastButton.addEventListener('click', () => {
        contrastMode = (contrastMode + 1) % 3;
        if (contrastMode === 0) {
            document.body.className = '';
        } else if (contrastMode === 1) {
            document.body.className = 'white-mode';
        } else {
            document.body.className = 'high-contrast, high-contrast-tile';
        }
    });
});

</script>
</html>
