<!DOCTYPE html>
<html lang="en">
<head>

      initTheme({

    <script type="module">
  import { initTheme } from './assets/js/theme.js';

  // First build the navbar
  const navContent = (currentTitle) => `
    <div class="logo">
      <a href="index.html"><b style="color: #ffffff">Carino</b>
      <b class="nav-logo-name"">Systemsâ„¢</b></a>
    </div>
    <h2>${currentTitle}</h2>
    <ul class="icon-list">
      <li>
        <a href="https://github.com/MiguelCarino" target="_blank" class="icon-button" title="GitHub">
          <i class="fab fa-github"></i>
        </a>
        <a href="https://www.linkedin.com/in/miguelcarino94" target="_blank" class="icon-button" title="LinkedIn">
          <i class="fab fa-linkedin"></i>
        </a>
        <button id="toggle-theme" class="icon-button" title="Toggle Theme">
          <i class="fas fa-brush"></i>
        </button>
      </li>
    </ul>

  `;
  document.getElementById('navbar').innerHTML = navContent(document.title);

  // Then initialize theme
  initTheme({
  defaultTheme: 'carino',
  themeFolder: './assets/themes/',
  themes: ['carino', 'retro', 'moe'],
  toggleButtonId: 'toggle-theme',
  linkId: 'theme-style'
});
    </script>
