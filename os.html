<body class="os">
  <!-- Navigation Bar -->
  <nav id="navbar"></nav>
  <div id="layout">
    <aside class="os-sidebar">
      <div class="os-sidebar" id="os-sidebar"></div>
    </aside>
    <main class="main-content">
      <header class="top-navbar">
        <h1 id="page-title">Operating Systems</h1>
        <!--<button id="dark-toggle">üåô</button>-->
      </header>
      <section id="page-content"></section>
    </main>
  </div>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <script type="module">
  import { initTheme } from './assets/js/theme.js';
  // First build the navbar
  const navContent = (currentTitle) => `
    <div class="logo">
      <a href="index.html"><b style="color: #ffffff">Carino</b>
      <b class="nav-logo-name">Systems‚Ñ¢</b></a>
    </div>
    <!--<h2>${currentTitle}</h2>-->
    <ul class="icon-list">
      <li>
        <a href="https://github.com/MiguelCarino" target="_blank" class="icon-button" title="GitHub">
          <i class="fab fa-github"></i>
        </a>
        <a href="https://www.linkedin.com/in/miguelcarino94" target="_blank" class="icon-button" title="LinkedIn">
          <i class="fab fa-linkedin"></i>
        </a>
        <button id="toggle-theme" class="icon-button" title="Toggle Theme">
          <i class="fas fa-brush"></i>
        </button>
      </li>
    </ul>

  `;

  document.getElementById('navbar').innerHTML = navContent(document.title);

  // Then initialize theme
initTheme({
  defaultTheme: 'carino',
  themes: ['carino', 'retro', 'moe'],
  toggleButtonId: 'toggle-theme'
});
  
  let config = {};

  fetch('assets/json/os.json')
    .then(res => res.json())
    .then(data => {
      config = data;
      renderNav();
      loadFromHash();
    });

  function renderNav() {
    const navContainer = document.getElementById("os-sidebar");
    navContainer.innerHTML = config.nav.map(item => {
      const subList = (item.sub || []).map(sub => `
        <div class="sub-item" data-id="${item.id}" data-subid="${sub.id}" style="display:none">
          ${sub.icon ? `<img src="${sub.icon}" />` : ''}<span>${sub.name}</span>
        </div>`).join('');
      return `
        <div class="sidebar-group">
          <div class="nav-item" data-id="${item.id}">
            <img src="${item.icon}" alt="${item.name}" />
            <span>${item.name}</span>
          </div>
          ${subList}
        </div>`;
    }).join('');

    document.querySelectorAll(".nav-item").forEach(item => {
      item.addEventListener("click", () => {
        const id = item.dataset.id;
        updateActive(id, null);
        window.location.hash = `#${id}`;
      });
    });

    document.querySelectorAll(".sub-item").forEach(sub => {
      sub.addEventListener("click", (e) => {
        e.stopPropagation();
        const id = sub.dataset.id;
        const subid = sub.dataset.subid;
        updateActive(id, subid);
        window.location.hash = `#${id}#${subid}`;
      });
    });
  }

  function updateActive(id, subid = null) {
    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
    document.querySelectorAll('.sub-item').forEach(s => {
      s.classList.remove('active');
      s.style.display = 'none';
    });

    const navItem = document.querySelector(`.nav-item[data-id="${id}"]`);
    if (navItem) navItem.classList.add('active');

    document.querySelectorAll(`.sub-item[data-id="${id}"]`).forEach(s => {
      s.style.display = 'flex';
    });

    if (subid) {
      const sub = document.querySelector(`.sub-item[data-subid="${subid}"]`);
      if (sub) sub.classList.add('active');
    }

    loadPageFromIds(id, subid);
  }

  function loadPageFromIds(id, subid) {
    const item = config.nav.find(n => n.id === id);
    let page = item?.page;
    let md = item?.md;

    if (subid && item?.sub) {
      const sub = item.sub.find(s => s.id === subid);
      page = sub?.page;
      md = sub?.md;
    }

    if (md) {
      renderMarkdown(md);
    } else if (page) {
      renderPage(page);
    }
  }

    function renderPage(page) {
    const title = page.title || "";

    const hero = `
      <section class="hero">
        <div class="hero-content">
          <h1>${page.hero.heading}</h1>
          <p>${page.hero.subheading}</p>
          <div class="cta-buttons">
            ${(page.hero.buttons || []).map(btn => 
              `<a href="${btn.url}" class="btn ${btn.style}">${btn.text}</a>`).join('')}
          </div>
        </div>
      </section>`;

    const features = `
      <section class="features">
        <div class="os-sidebar-features">
          ${(page.features || []).map(f => `
            <div class="feature">
              <h2>${f.title}</h2>
              <p>${f.description}</p>
              ${(f.buttons || []).map(btn => 
                `<a href="${btn.url}" class="btn ${btn.style}" style="margin-top: 10px; display: inline-block;">${btn.text}</a>`).join('')}
            </div>`).join('')}
        </div>
      </section>`;

    document.getElementById("page-title").textContent = title;
    document.getElementById("page-content").innerHTML = hero + features;
    scrollTo(0, 0);
  }


  function renderMarkdown(mdPath) {
    fetch(mdPath)
      .then(res => res.text())
      .then(text => {
        const html = marked.parse(text);
        document.getElementById("page-title").textContent = "Markdown Page";
        document.getElementById("page-content").innerHTML = `
          <section class="markdown">
            <div class="os-sidebar">${html}</div>
          </section>`;
        scrollTo(0, 0);
      })
      .catch(() => {
        document.getElementById("page-content").innerHTML = `<p>‚ö†Ô∏è Failed to load markdown file.</p>`;
      });
  }

  function loadFromHash() {
    const parts = location.hash.slice(1).split("#");
    const id = parts[0] || config.nav[0].id;
    const subid = parts[1] || null;
    updateActive(id, subid);
  }

  window.addEventListener("hashchange", loadFromHash);
  //document.getElementById("dark-toggle").onclick = () => {
  //  document.body.classList.toggle("dark-mode");
  //}
</script>
