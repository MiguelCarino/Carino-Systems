<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software</title>
    <link rel="stylesheet" href="assets/css/core.css">
    <link rel="icon" href="assets/images/logo.webp">
    <script src="assets/js/main.js" defer></script>
    <!-- Open Graph Protocol Meta Tags -->
    <meta property="og:title" content="Carino Systems"/>
    <meta property="twitter:title" content="Carino Systems"/>
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://carino.systems"/>
    <meta property="og:image" content="https://carino.systems/images/ogp.webp"/>
    <meta property="og:description" content="Friendly IT solutions, openly available"/>
    <meta property="og:site_name" content="Carino Systems"/>
    <meta property="og:locale" content="en_US"/>
</head>
<body>
    <!-- Navigation Bar -->
    <nav id="navbar"></nav>
    <div class="container">
        <div class="sidebar">
            <a href="software.html"><img style="max-width: 7vh;" src="assets/images/logo.webp" alt="Carino Systems Logo"></a>
            <h2>Software</h2>
            <div id="button-row">
                <!-- Buttons will be injected here by JavaScript -->
            </div>
        </div>
        <div class="main-content">
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search...">
            </div>
            <h2 id="category-title">Basic</h2>
            <div class="main-grid" id="main-grid">
                <!-- Grid items will be injected here by JavaScript -->
            </div>
        </div>
    </div>
    <script src="assets/json/software.json" type="application/json"></script>
    <script src="https://miguelcarino.github.io/MicrosoftLinks/assets/js/software.js"></script>
    <!-- Footer -->
    <footer id="footer"></footer>
    <script type="module">
    import { initTheme } from './assets/js/theme.js';

    // First build the navbar
    const navContent = (currentTitle) => `
        <div class="logo">
          <a href="index.html"><b style="color: #ffffff">Carino</b>
          <b class="nav-logo-name"">Systemsâ„¢</b></a>
        </div>
        <h2>${currentTitle}</h2>
        <ul class="icon-list">
          <li>
            <a href="https://github.com/MiguelCarino" target="_blank" class="icon-button" title="GitHub">
              <i class="fab fa-github"></i>
            </a>
            <a href="https://www.linkedin.com/in/miguelcarino94" target="_blank" class="icon-button" title="LinkedIn">
              <i class="fab fa-linkedin"></i>
            </a>
            <button id="toggle-theme" class="icon-button" title="Toggle Theme">
              <i class="fas fa-brush"></i>
            </button>
          </li>
        </ul>
    `;
  document.getElementById('navbar').innerHTML = navContent(document.title);

  // Then initialize theme
  initTheme({
  defaultTheme: 'carino',
  themeFolder: './assets/themes/',
  themes: ['carino', 'retro', 'moe'],
  toggleButtonId: 'toggle-theme',
  linkId: 'theme-style'
});
</script>
</body>
</html>
